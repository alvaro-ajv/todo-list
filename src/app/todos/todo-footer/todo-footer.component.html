<footer class="footer">
    <span class="todo-count"><strong>{{pendingTasks}}</strong> item left</span>
    <ul class="filters">
        <li *ngFor="let filter of filters">
            <a [class.selected]="filter == actualFilter" (click)="changeFilter(filter)">{{filter | titlecase}}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="clearCompletedTodos()">Clear completed</button>
</footer>
